<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
</head>

<body>


  <div id="app"></div>
  <script>
    function greet(name) {
      return "Hello " + name
    }
    var firstName = "Gregory";
    var firstName2 = "Jeanine";
    document.getElementById("app").innerHTML = greet(firstName) + " " +greet(firstName2);
//Creates a greeting page with a name.
  </script>
</body>

</html>
